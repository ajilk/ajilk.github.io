---
title: Projects
layout: default
permalink: /projects/
---

<div class="container projects">
  <p class="display-4">Projects</p>
  {% for project in site.data.projects %}
  <div class="row p-3">
    <a class="project" href="{{ project.url }}">
      <h1>{{ project.name }}</h1>
    </a>
    <a href="{{ project.url }}">
      <img class="img-fluid _shadow" src="{{ project.image }}" alt="project image" />
    </a>
    <h4 class="font-weight-light pt-3">{{ project.description }}</h4>
  </div>
  {% endfor %}
</div>
